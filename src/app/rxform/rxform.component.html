<h1 class="text-center">Reactive Form</h1>

<form class="container-fluid" (ngSubmit)="submits()" [formGroup]="rform">
  <label for="name">* Name:</label>
  <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter your name" required pattern="[a-zA-Z\s]+">
  <!-- <p *ngIf="refName.invalid && refName.touched" class="error">Please provide a valid value to this field</p> -->
  <br>
  
  <label for="empid">* Employee id:</label>
  <input type="number" formControlName="empid" placeholder="Enter your employee id" class="form-control" name="empid" required pattern="[0-9]{7}">
  <!-- <p *ngIf="empId.invalid && empId.touched" class="error">Please provide a valid value to this field</p> -->
  <br>

  <label for="mob">* Mobile Number (10 digits):</label>
  <input type="number" formControlName="mob" placeholder="Enter your mobile number" class="form-control" name="mob"  required pattern="[0-9]{10}">
  <!-- <p *ngIf="mobile.invalid && mobile.touched" class="error">Please provide a valid value to this field</p> -->
  <br>

  <label for="email">* Email id:</label>
  <input type="email" formControlName="email" placeholder="Enter your email id" class="form-control" name="email" required 
  pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
  <!-- <p *ngIf="refEmail.invalid && refEmail.touched" class="error">Please provide a valid value to this field</p> -->

  <br>

  <label for="address">* Address:</label>
  <input type="text" placeholder="Enter your address" formControlName="address" class="form-control" name="address" required>
  <br>

  <input type="submit" id="submit" value="Submit" class="btn btn-success" *ngIf="showSubmit">
  <!-- &nbsp; -->

  <input type="reset" name="reset" value="Clear Fields" class="btn btn-danger" style="float: right">

</form>
