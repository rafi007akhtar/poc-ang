<h1 class="text-center">Users</h1>

<table class="table">
	<thead>
		<th *ngFor="let key of keys">{{ key | titlecase }} </th>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{ user.name }}</td>
			<td>{{ user.empid }}</td>
			<td>{{ user.mob }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.address }}</td>
		</tr>
	</tbody>
</table>
<ul>
	<!-- <li *ngFor="let user of users">{{ user. }}</li> -->
</ul>
