<h1 class="text-center">Home Form</h1>

<form>
  <label for="name">* Name:</label>
  <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter your name" required>
  <br>
  
  <label for="empid">* Employee id:</label>
  <input type="number" placeholder="Enter your employee id" class="form-control" name="empid" [(ngModel)]="empid" required>
  <br>

  <label for="mob">* Mobile Number:</label>
  <input type="number" placeholder="Enter your mobile number" class="form-control" name="mob" [(ngModel)]="mob" required>
  <br>

  <label for="email">* Email id:</label>
  <input type="email" placeholder="Enter your email id" class="form-control" name="email" [(ngModel)]="email" required>
  <br>

  <label for="address">* Address:</label>
  <input type="text" placeholder="Enter your address" class="form-control" name="address" [(ngModel)]="address" required>
  <br>

  <input type="button" id="submit" (click)="submits()" value="Submit" class="btn btn-success" required>
  <!-- &nbsp; -->

  <input type="reset" name="reset" value="Clear Fields" class="btn btn-danger" style="float: right" required>

</form>
